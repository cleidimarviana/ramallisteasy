<!doctype html>
<html lang="pt">
   <head>
      <!-- <meta http-equiv="Content-Type" content="text/html;charset=ISO-8859-1"> -->
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
      <meta http-equiv="Content-Type">
      <title>Lista de Ramais</title>
      <script type="text/javascript" src="assets/js/jquery-1.10.2.min.js"></script>
      <script type="text/javascript" src="assets/js/jquery-ui.min.js"></script>
      <script type="text/javascript" src="assets/js/script.js"></script>
      <script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
      <script src="assets/js/modernizr.min.js" type="text/javascript"></script>  
    
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">      
      <link rel="stylesheet" href="assets/css/bootstrap.min.css">
      <link rel="stylesheet" type="text/css" href="assets/css/style.css">
   </head>
   <body cz-shortcut-listen="true">
      <nav class="navbar navbar-default navbar-fixed-top">
         <div class="container">
            <div class="navbar-header">
               <a href="#" data-tooltip="tooltip"  ><i class="fa fa-fw fa-home"></i>Lista de ramais</a> 
               <a href="#"  data-tooltip="tooltip" data-placement="bottom" class="remove" title="Excluir tudo" aria-label="Excluir tudo"><i class="fa fa-fw fa-trash-o remove"></i></a> 
               <a href="#add" data-toggle="modal" data-tooltip="tooltip" data-placement="bottom" title="Adicionar contato" ><i class="fa fa-fw fa-plus"></i></a> 
               <a href="#" data-tooltip="tooltip"  data-placement="bottom" title="Importar contato" class="upload" id="upload_link"><i class="fa fa-fw fa-upload"></i> </a>        
               
               <input id="file" type="file" accept=".json,application/json" />
            </div>
         </div>
      </nav>
      <div id="container" class="container" style="margin-top: 60px;">
         <input type="text" id="myInput" placeholder="&#xf002 Buscar" title="Nome do usuário do ramal">


         <div id="empty" style="text-align: center">
            <img src="assets/images/empty.png"/>
            <br/>
            <h4 style="color: #ccc"> Desculpe! Ainda não há nada aqui.</h4>
            <br/>
        </div>
        
         <ul id="list">
            <!-- aqui fica a lista de ramais-->
         </ul>
         <!-- Modal -->
         <div class="modal" id="add" tabindex="-1" labelledby=""  role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-sm">
               <div class="modal-content">
                  <div class="modal-header">
                     <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
                     <h4 class="modal-title">Adicionar Ramal</h4>
                  </div>
                  <form class="form-signin" role="form" id='formAddRamal'>
                    <div class="modal-body">                      
                          <div class="form-group">
                            <label for="exampleInputEmail1">Nome da Criatura</label>
                            <input type="text" class="form-control" name="name" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ex. Cazalbe">
                          </div>
                          <div class="form-group">
                            <label for="exampleInputPassword1">Departamento</label>
                            <input type="text" class="form-control" name="department" id="form-departamento" placeholder="Ex. Recursos Humanos">
                          </div>
                          <div class="form-group">
                            <label for="exampleInputPassword1">Ramal</label>
                            <input type="text" class="form-control" name="ramal" id="form-telefone"  placeholder="Ex. 7171">
                          </div>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                      <button type="submit" class="btn btn-primary">Adicionar</button>
                    </div>
                </form>
               </div>
               <!-- /.modal-content -->
            </div>
            <!-- /.modal-dialog -->
         </div>
         <!-- /.modal -->
      </div>
      <div id="snackbar"></div>

      <script type="text/javascript" src="assets/js/upload.js"></script>
   </body>
</html>
